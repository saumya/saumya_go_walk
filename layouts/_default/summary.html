<div class="summary-point">

  <div class="summary-topic-point">
    <div class="txt-big-1">{{ .Date.Format "2" }}</div>
    <div>{{ .Date.Format "Jan, 2006" }}</div>
    <div class="txt-sm-1">{{ .ReadingTime }} Minutes</div>
  </div>

  <div class="">
    <a href="{{ .Permalink }}">
      <div class="summary-title">
        {{ .Title }}
      </div>
    </a>
    <div class="summary-description">
      {{ .Summary }}
    </div>
  </div>



</div>
